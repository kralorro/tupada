<!DOCTYPE html>
<html>
<head>
  <title>Tupada Offline 1.0 - Login</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="login-controller.js"></script>
</head>

<body>
  <form ng-submit="do_login()" method="post" ng-app="login-app" ng-controller="login-controller" >
    <div class="container" style="background-color:#f1f1f1">
      <p>
        Tupada Offline 1.0 | Login
      </p>
      <span ng-model="page_message" class="page_message">{{ page_message }}</span>
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" ng-model="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" ng-model="pword" required>

      <button type="submit" >Authenticate</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="reset" class="cancelbtn">Clear</button>
    </div>
  </form>
</body>
</html>
