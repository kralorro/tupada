<html>
<head>
   <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="login-controller.js"></script>
<script src="app.config.js"></script>
  <!-- Login form creation starts-->
  <section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" ng-app="login-app" ng-controller="login-controller" >
        <div class="form-group">
          <h4 class="text-center font-weight-bold"> Tupada | Login </h4>
          <div class="form-footer">
            <br>
          </div>
          <!--label for="InputEmail1">User Name</label-->
           <input type="text" class="form-control"  placeholder="Enter Username" ng-model="uname">
        </div>
        <div class="form-group">
          <!--label for="InputPassword1">Password</label-->
          <input type="password" class="form-control"  placeholder="Password" ng-model="pword">
        </div>
        <button type="button" class="btn btn-primary btn-block" ng-click="do_login()">Submit</button>
        <div class="form-footer">
          <!--p> Don't have an account? <a href="#">Sign Up</a></p-->
          <br>
        </div>
        <div class="form-footer" align="center">
          <span ng-model="page_message" class="page_message">{{ page_message |uppercase }}</span>
        </div>
          <br>
        <div class="form-footer" align="center">
          <span class="footer_text">{{ company |uppercase }} | ALL RIGHTS RESERVE&trade; 2022</span>
        </div>
        </form>
      </section>
    </section>
  </section>
<!-- Login form creation ends -->
</body>
</html>
